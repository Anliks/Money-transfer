</div>
<div class="container mt-5 mb-5">
    <h1>Переводы(Введите ID, Введите Сумму)</h1>

        <form method="post">
            <input type="text" th:value="${el.id}" name="name" placeholder="Введите id кому" class="form-control"><br>
