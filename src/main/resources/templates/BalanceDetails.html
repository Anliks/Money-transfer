<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Транзакции</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

</div>
<div class="container mt-5">
  <h1>Список отправителей</h1>

  <div th:each="el : ${posts}" class="alert alert-info mt-2">
    <h3 th:text="${el.name}"/>
    <p><b>Сумма на счете</b> <span th:text="${el.bank_account}"/></p>
    <p><b>ID перевода</b> <span th:text="${el.id}"/></p>
    <a th:href="'/Balance/' + ${el.id} + '/to'" class="btn btn-warning">Перевести от</a>
  </div>

</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
